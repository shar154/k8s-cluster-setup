name: CDK Deployment Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.2'

      - name: Install Dependencies
        run: npm install

      - name: Run Security Checks
        run: npx cdk-nag

      - name: Run Static Code Analysis
        run: npm run lint